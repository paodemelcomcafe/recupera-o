<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poema de Liberdade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Poema</h1>
        <p id="poem" class="hidden">
            A liberdade é o direito de ir e vir,<br>
            De poder ser quem sou, de existir.<br>
            Sem correntes que prendam minha essência,<br>
            Vivo a vida com toda a presença.
        </p>
    </div>
    <script src="main.js"></script>
</body>
</html>
